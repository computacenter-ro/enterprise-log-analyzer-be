version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma-data:/chroma/chroma

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-4}
    volumes:
      - .:/app:ro
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - CHROMA_MODE=http
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_PORT=8000
    depends_on:
      - redis
      - postgres
      - chroma

  producer:
    build: .
    command: python -u app/streams/producer.py
    volumes:
      - .:/app:ro
    depends_on:
      - redis

volumes:
  chroma-data:
    driver: local
